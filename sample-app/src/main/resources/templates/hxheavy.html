<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:merge="~{fragments :: card}"
     hx-get="/get"
     hx-post="/post"
     hx-put="/put"
     hx-delete="/delete"
     hx-patch="/patch"
     hx-boost="true"
     hx-push-url="true"
     hx-select=".sel"
     hx-select-oob="#oob"
     hx-confirm="Are you sure?"
     hx-disabled-elt="#btn"
     hx-disinherit="*"
     hx-encoding="multipart/form-data"
     hx-ext="morphdom-swap"
     hx-include="#form"
     hx-indicator="#spinner"
     hx-on="click: console.log('x')"
     hx-prompt="Enter"
     hx-params="a,b"
     hx-preserve="true"
     hx-replace-url="true"
     hx-request='{"timeout":1000}'
     hx-sync="this:queue"
     hx-target="#target"
     hx-trigger="change"
     hx-swap="innerHTML"
     hx-swap-oob="true"
     hx-vals='{"b":2}'
></div>
</body>
</html>
